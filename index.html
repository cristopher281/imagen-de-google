<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header>
    <img src="https://img.icons8.com/ios-filled/50/ffffff/test-tube.png" class="lab-icon" alt="Lab Icon"/>
    <div class="profile">C</div>
  </header>

  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" class="logo" alt="Google Logo"/>
    <div class="search-box">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/search--v1.png" alt="Buscar" class="icon"/>
      <input type="text" placeholder="Buscar"/>
      <img src="https://img.icons8.com/ios-filled/24/ffffff/microphone--v1.png" alt="Micro" class="icon"/>
      <img src="https://img.icons8.com/ios-filled/24/ffffff/compact-camera.png" alt="Cam" class="icon"/>
    </div>
  </main>
</body>
</html>
